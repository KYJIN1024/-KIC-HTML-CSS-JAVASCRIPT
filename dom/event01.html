<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
      const click1 = function(){
          alert( 'click1 호출' );
      }

      window.onload = function() {
          document.getElementById( 'btn1' ).onclick = function() {
              alert( 'click2 호출' );
          };
          document.getElementById( 'div' ).onclick = function() {
              alert( 'div click 호출' );
          };
          document.getElementById( 'h1' ).onclick = function() {
              alert( 'h1 click 호출' );
          };
      };
  </script>
</head>
<body>
  <input type="button" value="버튼 클릭" onclick="click1()" /><br>
  <input type="button" id="btn1" value="버튼 클릭" /> <br>
  <div id="div">나도 클릭</div>
  <h1 id="h1">나도 클릭 </h1>

  
  
</body>
</html>
