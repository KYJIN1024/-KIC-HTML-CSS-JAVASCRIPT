<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  
  <script>
    const viewGugudan = function(){
      let startdan = document.getElementById("startdan").value;
      let enddan =document.getElementById("enddan").value;

      let html = '<table>';
      for( let i=startdan ; i<=enddan; i++){
        html += '<tr>';
        for( let j=1 ; j<=9 ; j++){
            html += '<td>' + i + 'x' + j + '=' + (i*j) + '</td>';
        }
      html += '</tr>';
      html += '</table>';
      }
       let div = document.querySelector('#result');
       div.innerHTML = html;
    }
    

  </script>
</head>
<body>
    <input type="number" id="startNum" placeholder="시작 단수">
<input type="number" id="endNum" placeholder="끝 단수">
<button onclick="printMultiplicationTable()">구구단 출력</button>
<div id="multiplicationTable"></div>
  


</body>
</html>
