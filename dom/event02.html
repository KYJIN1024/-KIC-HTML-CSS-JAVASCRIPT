<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
    <script>
        //window 이벤트
        // JavaScript에서 onload은 웹 페이지나 이미지, 비디오, 스타일시트 등의 
        // 외부 리소스가 모두 로드된 후에 실행되는 이벤트 핸들러입니다.

        window.onload = function() {
            console.log ( 'load event' );  //
        };

        // onresize는 웹 페이지나 브라우저 창의 크기가 변경될 때 실행되는 이벤트 핸들러입니다.

        window.onresize = function() {
            console.log ( 'resize event' );
        };

    </script>
</head>
<body>
  
</body>
</html>
