<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
      const createTable = function() {
          let html = '<table border="1"><tr><td>1열</td></tr><tr><td>2열</td></tr><tr><td>3열</td></tr></table>'
          
          const div = document.querySelector( '#result' );
          div.innerHTML = html;

      }

      const deleteTable = function(){
          const div = document.querySelector( '#result' );
          div.innerHTML = ' ';

      }

  </script>
</head>
<body>
  
  <input type="button" value="table 추가" onclick="createTable()" />  
  <input type="button" value="table 삭제" onclick="deleteTable()"/>
  <br> <hr> <br>
  <div id="result"> </div>
</body>
</html>
