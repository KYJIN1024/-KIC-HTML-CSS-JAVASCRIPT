<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    const viewTag =function(){
      //querySelector() - id
      //qeurySelectorAll()  - tag, class

      let h1 = document.querySelector( '#h1' );
      console.log( h1 );
      let h2s =document.querySelectorAll( '.c1');
      console.log( h2s[0] );
    }
  </script>
</head>
<body>
    <input type="button" value="tag 보기"  onclick="viewTag()"/>
    <br /> <hr /> <br />
    <h2 id="h1" class="c1">Header 1</h2>
    <h2 id="h2">Header 2</h2>
    <h2 id="h3" class="c2">Header 3</h2>
  </body>
</html>
