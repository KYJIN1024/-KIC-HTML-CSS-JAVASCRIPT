<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Document</title>
    <style>
      table{
          border: 1px solid black;
          text-align: center;
          width: 200px;
      }
      td {
          border: 1px solid black;
          width: 100px;
          
      }

    </style>
</head>
<body>
    <script>
      document.write('<table>');
        for(let col=1; col<=5; col++ ){
            document.write('<tr>')
              for( let row=1; row<=6; row++){
                document.write('<td>'+(parseInt(Math.random()*40)+1)+'</td>')
              }  
            document.write('</tr>')
          }
      document.write('</table>');


    </script>


  
</body>
</html>
