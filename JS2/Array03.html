<!DOCTYPE html>
<html lang="ko">
<head>
  
  <title>Document</title>
</head>
<body>
    <script>
      let arr1 = new Array(10, 20, 30, 40);
      
      //for
      for( let i=0 ; i<arr1.length ; i++){
          console.log( arr1[i] ); //10 20 30 40
      }

      // 메서드
      arr1.forEach( function (element) {
          console.log('함수 호출:', element ); //함수호출 : 10 ...
      });

      // arr1의 합계
      let sum = 0;
        arr1.forEach( function(e) {
           sum += e;
    });
  
      console.log( '합계 :', sum); // 합계: 100
      
      
    </script>



</body>
</html>
