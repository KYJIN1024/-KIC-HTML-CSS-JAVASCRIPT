<!DOCTYPE html>
<html lang="ko">
<head>
  
  <title>Document</title>

</head>
<body>
  <script>
    let str1 = 'Hello String 안녕 String'; 
    //자주쓰이므로 암기필요//



    //문자열의 길이 출력
    console.log( str1.length );

    //문자분리
    console.log( str1[0]);  // H
    console.log( str1.charAt(1));  // e

    //글자 추출
    console.log(str1[21]); // g (21번째 글자)
    console.log( str1.charAt(str1.length - 1));   // g 방법②

    //문자열 분리 : substr / substring / slice
    console.log( str1.substr(6) ); // String 안녕 String (6번째 글자부터 시작)
    console.log( str1.substr(6,6) ); // String (6번째글자부터 시작하여 6번째 글자까지)
    console.log( str1.substring(6,12) ); // String 
    console.log( str1.slice(6) ); //String 안녕 String (substr과 같은결과)

    //안녕부분만 따로 분리
    console.log( str1.substr(12,3)); 

    //문자열 검색 - 위치
    console.log( str1.indexOf( 'l' )); //2
    console.log( str1.indexOf( 's' )); //-1 (없는값은 -1로 표기됨)
    console.log( str1.indexOf( 'S', 7 )); // 16 - 7번째부터 'S'글자의 위치를 찾아줘
    console.log( str1.lastIndexOf( 'S')); // 16 -  뒤에서부터 'S'글자를 찾아줘  주의하기! 뒤에서부터 찾는다고 문자열의 순서는 변하지않음

    console.log( str1.search( 'String')); // 해당글자가 어디서부터 시작하는 위치를 알려줌

    //include , startsWith / endsWith

    //대소문자 변환
    console.log( str1.toUpperCase());
    console.log( str1.toLowerCase());
    console.log( 'AbcD'.toLowerCase()); //함수를 넣지않고 직접입력도 가능
    // console.log( str2 );

    //문자열 치환
    console.log( str1.replace("Hello","안녕")); //안녕 String 안녕 String

    //문자열 결합
    console.log( str1 + ' hello 안녕 '); // Hello String 안녕 String hello 안녕 
    console.log( str1.concat(' hello 안녕 ', '1' ,'2 ') ); // Hello String 안녕 String hello 안녕 12 

  </script>


</body>
</html>
