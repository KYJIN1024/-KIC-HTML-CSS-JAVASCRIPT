<!DOCTYPE html>
<html lang="ko">
<head>

  <title>Document</title>
</head>
<body>
  <form name="frm1" action="test1.html"> </form>
  <form name="frm2" action="test2.html"> </form>
  <form name="frm3" action="test3.html"> </form>
  

  <script>
    // forms 배열 형식
    console.log( typeof document.forms ); //object

    console.log( document.frm1); // <form name="frm1" action="test1.html"></form>

    console.log( document.frm1.action );

  </script>
