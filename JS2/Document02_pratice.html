<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>난 html문서</title>
  <script> 
  //버튼 누르면 색상을 입력해주세요 창이 뜨고 지정한 색깔로 변경

     const changeBgColor = function(){
          document.bgColor = prompt('색상을 입력해주세요','blue');
    }
  </script>
</head>
<body>
  <button onclick="changeBgColor()">배경색상 변경</button>
</body>
</html>
