  <script>
    const capitalize = function ( data ) {
      let words = data.split ( ' ' );
      let result = ' ';
    for( let word of words ) {  
         result += word.substring(0,1).toUpperCase() 
          + word.substring(1) + ' ';
    }
    return result;
    };
  </script>

</body>

     console.log(capitalize(data) );
