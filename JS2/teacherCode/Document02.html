<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나 html 문서</title>
    <script type="text/javascript">
        const changTitle = function(title) {
            document.title = title;
        };
    </script>
</head>
<body>
    <button onclick="changTitle( '제목 1' )">제목 1</button>
    <button onclick="changTitle( '제목 2' )">제목 2</button>
</body>
</html>
