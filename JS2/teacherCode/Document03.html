<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나 html 문서</title>
    <script type="text/javascript">
        const changeBgColor = function() {
            document.bgColor = prompt( '배경색 입력?', 'blue' );
        };
    </script>
</head>
<body>
    <button onclick="changeBgColor()">배경색상 변경</button>
</body>
</html>
