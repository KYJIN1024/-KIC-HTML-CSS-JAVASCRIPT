<!DOCTYPE html>
<html lang="ko">
<head>

  <title>Document</title>
</head>
<body>
  
    <script>
      let obj = new Object();
      
      //object 객체 세부 정의내용
      console.log( obj );
      //toString() - 내부(멤버변수) 내용 문자열로 출력
      console.log( obj.toString() );
      
      //상속
      let student = {
          name: '홍길동',
          grade: '1학년',
      
        // 재선언
        toString: function() {
          return this.name + ':' + this.grade;
        }
      }
      console.log( student );
      console.log( student.toString() );
      // console.log( student.check() );

    </script>

</body>
</html>
