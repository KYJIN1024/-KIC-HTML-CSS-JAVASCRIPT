<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Document</title>
  <style>
    table{
      border: 1px solid black;
      width: 20px;
    }

    td{
      width: 100px;
    }
  </style>

  <script>
  
  document.write('<table>');
        for (let row = 1; row<=6; row++){
          document.write('<tr>');
            for( let col=1; col<=5; col++ ){
              document.write('<td>'+ (parseInt(Math.random() * 45 ) + 1) +'</td>')
            }
          document.write('</tr>');
  document.write('</table>');
   } 
</script>
</head>
