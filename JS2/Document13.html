<!DOCTYPE html>
<html lang="ko">
<head>

  <title>Document</title>
  <script>
      const checkfrm = function(){
        console.log(document.frm1.sel.options.length);

        // console.log(document.frm1.sel.options[document.frm1.sel.selectedIndex]);
