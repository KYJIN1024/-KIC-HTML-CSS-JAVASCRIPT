<!DOCTYPE html>
<html lang="ko">
<head>
 
 
  <title>Document</title>

  <script>
//구구단 단수를 입력받아서 출력(console)하는 함수 gugudan 작성
      function gugudan( dansu ) {
            for( let i=1 ; i<=9 ; i++ ) {
                console.log( dansu + 'X' + i + '=' + (dansu * i ) );
            }
        }

      function gugudan2( dansu ) {
            let html = '';
            for( let i=1 ; i<=9 ; i++ ) {
                html += dansu + 'X' + i + '=' + ( dansu * i ) + '\n'; 
            }
            return html;
        }
  
  </script>
</head>
<body>
  <script>
    gugudan(16);

    let result = gugudan2(4);
    console.log( result );
</script>    
</body>
</html>
