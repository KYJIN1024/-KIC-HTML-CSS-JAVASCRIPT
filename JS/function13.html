<!DOCTYPE html>
<html lang="ko">
<head>
 
  <title>Document</title>
</head>
<body>
  <script>
      let data1 = '10';
      let data2 = '20';

      let sum = data1 + data2;  //덧셈이 아닌 문자열로 연결됨
      let sum2 = Number(data1) + Number(data2);

      console.log( sum );
      console.log( sum2 );

      let data3 = '10일';
      console.log( Number(data3) ); //NaN(Not a Number) 출력
      console.log( parseInt(data3));  //숫자가 있는부분만 데이터(정수)화시킴 앞에숫자가 되있어야지 뒤에 숫자가 되있으면 적용안됨
      console.log( parseFloat(data3)); //숫자가 있는부분만 데이터(실수)화시킴

      //NaN
      //isXXX - true / false 
      //제어문
      console.log( isNaN( '1' ) );  //문자열일 경우 false  숫자열일 경우  true
      console.log( isNaN( '1e' ) );
      console.log( isNaN( 'e1' ) );

      if( isNaN(1)) {
          console.log( '숫자가 아닙니다.');
      } else {
          console.log( '숫자 입니다.');
      }
  </script>
</body>
</html>
