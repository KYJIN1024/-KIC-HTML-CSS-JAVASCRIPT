<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // 산술연산 함수
        // calc( 10, '+', 20 )
        // calc( 10, '-', 20 )
        // calc( 10, 'x', 20 )
        // => 계산 결과 반환

        function calc( data1, oper, data2 ) {
            let result = 0;

            switch( oper ) {
                case '+' :
                    result = data1 + data2;
                    break;
                case '-' :
                    result = data1 - data2;
                    break;
                case 'x' :
                    result = data1 * data2;
                    break;
            }
            return result;
        }
    </script>
</head>
<body>
    <script type="text/javascript">
        console.log( '결과 : ' + calc( 10, 'x', 20 ) );
        console.log( '결과 : ' + calc( 10, '+', 20 ) );

        let result = calc( 100, '+', 200 )
        console.log( '결과 : ' +  result );
    </script>    
</body>
</html>
