<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 테이블행열 추가하기 */
    table{

      border: 1px solid black;
      width: 300px;
      border-collapse: collapse;
    }

    td{
      text-align : center;
      border: 1px solid black;
    }
  </style>

</head>
<body>
    <script>
      
    document.write('<table>');
        for (let number = 0; number<=9; number++){
          document.write( '<tr>');
            for( let dan=0; dan<=9; dan++){
              if (number ==0 && dan ==0) {
                document.write('<td></td>');
              } else if(number ==0){
                document.write('<td>X' + dan + '</td>')
              } else if(dan ==0){
                document.write('<td>' + number + '</td>')
              } else {
                document.write('<td>'+number+'X'+dan+'='+(number*dan)+'</td>');
              }     
            }     
              document.write( '</tr>');
            }
         
              document.write('</table>');

    </script>


</body>
</html>
