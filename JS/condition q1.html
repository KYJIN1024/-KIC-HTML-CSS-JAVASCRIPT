<!DOCTYPE html>
<html lang="ko">
<head>
  
  <title>Document</title>
<script>
//별표피라미드 출력하기
let output = ''
  for( let i = 0; i < 5; i++){
      for( let j = 0; j < 4 - i; j++){
          output = output + ' ';
      }
      for( let k = 0; k < 2*i+1 ; k++){
          output = output + '*';
      }
      output = output + '\n'
  }
  console.log(output);


</script>


</head>
