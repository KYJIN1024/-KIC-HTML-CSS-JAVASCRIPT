<!DOCTYPE html>
<html lang="ko">
<head>

  <title>Document</title>
</head>
<body>
    <script>
      //배열의 선언  , 일반적으로 같은속성의 데이터를 입력
      let arr1 = []; // 값이 없는 배열
      let arr2 = [ 10,20, 30, 40 ] // 4개 숫자가 있는 배열
      let arr3 = [ '10','20', '30', '40' ] // 4개 문자가 있는 배열


      console.log( arr2 );
      console.log( typeof arr2 );

      console.log( arr2[0] );
      console.log( arr2[1] );

      arr2[0] = 100;
      arr2[1] = 200;

      console.log( arr2 );
      console.log( arr2[0] ); //100
      console.log( arr2[1] ); //200

     //배열의 방의 갯수

      console.log( arr2.length); //4
      console.log( arr1.length); //0

     //전체 데이터를 for문을 통해 출력 (암기★)
     for(let i=0; i<arr2.length; i++) {
          console.log( arr2[i] );
     }

    </script>



</body>
</html>
