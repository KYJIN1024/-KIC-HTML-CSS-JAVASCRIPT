<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    // for 문의 중첩도 가능
    // 1차원
    // 2차원(행과 열)
    for( let i=1 ; i<=5 ; i++ ) {
        for( let j=1 ; j<=5 ; j++ ) {
            console.log( i + ':' + j );
        }    
    }
</script>
</body>
</html>
