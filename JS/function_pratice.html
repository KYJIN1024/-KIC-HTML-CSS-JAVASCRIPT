<!DOCTYPE html>
<html lang="ko">
<head>
 
  <title>Document</title>
  <script>
    let fah = parseFloat(prompt("변환할 화씨온도를 입력해주세요."));
    let cel;
  </script>

</head>
<body>
  <h1>화씨를 섭씨로 변환하기</h1>
  <script>
        cel =(fah - 32 ) / 1.8;
    alert('화씨온도'+ fah+'는' + '섭씨' + cel +'입니다.');
  </script>
</body>
</html>
