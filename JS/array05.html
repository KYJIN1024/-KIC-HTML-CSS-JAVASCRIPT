<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        const viewMaxValue = function() {
            let maxValue = 0;
            for( const value of arguments ) {
                if( value >= maxValue ) {
                    maxValue = value;
                }
            }
            //return maxValue;
            alert( '최대값 : ' + maxValue );
        }
    </script>
</head>
<body>
    <script type="text/javascript">
        //console.log( viewMaxValue( 3, 1, 6 ) );
        //console.log( viewMaxValue( 3, 1, 9, 6 ) );
    </script>
    <a href="javascript:viewMaxValue( 3, 1, 9, 6 )">최대값 찾기</a>
</body>
</html>
