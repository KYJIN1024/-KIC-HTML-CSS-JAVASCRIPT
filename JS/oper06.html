<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <script>
     document.write( '<table border="1" width="150px">');
     document.write( '<tr>');
     document.write( '<td>Hello String </td>');
     document.write( '</td>');
     document.write( '</table>');
     
     

      let html =  '<table border="1" width="150px">';
          html += '<tr>';
          html += '<td>Hello String </td>';
          html += '</td>';
          html += '</table>';
          document.write( html );

            //template 문자열

      let html12 =  
         `<table border="1" width="150px">
         <tr>
         <td>Hello String </td>
         </tr>
         </table>`
          document.write( html12 );      


   </script>
</body>
</html>
