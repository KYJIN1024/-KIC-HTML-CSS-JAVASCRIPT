<!DOCTYPE html>
<html lang="ko">
<head>
 
  <title>Document</title>
  <script>
    //익명함수
    const doFunc1 = function(data1, data2=10) { //초기값의 개념이 들어가기 때문에 값(ex 10)을 안넣어도 무방함
        console.log( 'doFunc1 호출' + data1);
        console.log( 'doFunc1 호출' + data2);
    }
   
  </script>
</head>
<body>
  <script>
    doFunc1( 10, 20 );  // 정상
    // 자바스크립트는 에러가 안나고 무조건호출
    doFunc1();
    doFunc1(10)
  </script>
</body>
</html>
