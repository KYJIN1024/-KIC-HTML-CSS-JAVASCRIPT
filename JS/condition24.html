<!DOCTYPE html>
<html lang="ko">
<head>

  <title>Document</title>
</head>
<body>
  <script>
    console.log(' 시작 ')
    //while문을 사용하여 10번찍기

    let i = 1; // 초기값
    while( i <= 10 ){  //조건식
      console.log( 'Hello loop') ; //실행할명령
      i++ ; //증감식
    }




    console.log('  끝 ')
  </script>


</body>
