<!DOCTYPE html>
<html lang="ko">
<head>

  <title>Document</title>
</head>
<body>
    <script>
      //배열의 선언  , 일반적으로 같은속성의 데이터를 입력
      let arr1 = [10,20,30,40]; // 값이 없는 배열

      let arr2 = Array( 10, 20, 30);
      let arr3 = new Array( 10, 20, 30);

      console.log(arr2);
      console.log(arr3);

      
      //배열값의 합계
      let sum = 0;

      for(i = 0; i<arr1.length;i++){
        sum += arr1[i];

        console.log(sum);
      }

      //for in  

      for( let i in arr1 ){
        console.log( arr1[i], i );
      }

      //for of
      for( let value of arr1) {
        console.log( value );
      }


    </script>



</body>
</html>
