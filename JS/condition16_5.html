<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* result 변수를 사용하여 변화시키기 */

    table{

      border: 1px solid black;
      width: 300px;
      border-collapse: collapse;
    }

    td{
      text-align : center;
      border: 1px solid black;
    }
  </style>

</head>
<body>
    <script>
      // 표안에 *출력

      let result = '';
      result += '<table>';
      
      result += ('<table>');
      for ( let row=1 ; row<=10 ; row++ ){
        result += ( '<tr>' );
        for( let col=1; col<=10; col++){

              if( col <= row) {
                  result += ('<td>*</td>');
              } else {
                  result += ('<td></td>');
              }
        }          
        result += ( '</tr>')
        }

      result +='</table>'
      document.write(result);
    </script>

</body>
</html>
