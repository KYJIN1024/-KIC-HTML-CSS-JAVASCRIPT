<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 산술 연산
    console.log( 10 + 10 );
    console.log( 10 - 10 );
    console.log( 10 * 10 );
    console.log( 10 / 10 );

    // 문자열 연결
    console.log( 10 + '10' ); 
    console.log( '10' + '10' ); 

    console.log( 10 + Number('10')); //Number함수를 사용하여 강제 형변환함

    console.log( 10 + '10' ); //덧셈의 경우 반드시 강제형변환을 거쳐서 작업할것
    console.log( 10 - '10' );
    console.log( 10 * '10' );
    console.log( 10 / '10' );




  </script>

</body>
</html>
