<!DOCTYPE html>
<html lang="ko">
<head>
 
  <title>Document</title>
</head>
<body>
  <script>
      let data1 = 10;
      let data2 = 10;

      let sum = data1 + data2;
      let sum2 = String(data1) + String(data2);  //숫자를 문자화시킴
      let sum3 = data1 + '' + data2; //요렇게 작성해도 문자화로 변경가능

      console.log(sum);
      console.log(sum2);
      console.log(sum3);




  </script>
</body>
