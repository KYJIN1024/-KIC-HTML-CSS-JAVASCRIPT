<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <style>
        table {
            width: 600px;
            border: 1px solid black;
            border-collapse : collapse;
        }

        td, tr{
            border: 1px solid black;
        }

        th, td{
            border: 1px solid black;
        }

        th{
            height: 50px;
            text-align: center;
            background-color: red;
            color: white;
        }

        td{
            padding: 20px;
            border-bottom: 1px solid black; 
        }
        
        tr:nth-child(2n){
            background-color: #acabab;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>option 1</th>
            <th>option 2</th>
        </tr>
        <tr>
            <td>option 3</td>
            <td>option 4</td>
        </tr>
        <tr>
            <td>option 5</td>
            <td>option 6</td>
        </tr>
        <tr>
            <td>option 7</td>
            <td>option 8</td>
        </tr>
        <tr>
            <td>option 9</td>
            <td>option 10</td>
        </tr>
        <tr>
            <td>option 11</td>
            <td>option 12</td>
        </tr>
    </table>
</body>
</html>
